<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- input#input1+button#btn$*4{추가}+#container1 -->
    <!-- insertAdjacentHTML는 HTML로 추가
    beforebegin beforeend afterbegin afterend
    before(), prepend(), append(), after() 함수는 텍스트로 추가 -->
    <input type="text" id="input1">
    <button id="btn1">#container1 시작 태그 전 추가</button>
    <button id="btn2">#container1 시작 태그 다음 추가</button>
    <button id="btn3">#container1 종료 태그 전 추가</button>
    <button id="btn4">#container1 종료 태그 다음 추가</button>
    <div id="container1">컨테이너1</div>
    
    <script>
        function addBeforeBegin() {
            let text = document.querySelector("#input1").value;
            let h1 = document.createElement("h1");
            h1.textContent = text;

            document.querySelector("#container1").insertAdjacentHTML("beforebegin", "<p>" + text + "</p>");
        }
        document.querySelector("#btn1").addEventListener("click", addBeforeBegin);

        function addAfterBegin() {
            let text = document.querySelector("#input1").value;
            let h1 = document.createElement("h1");
            h1.textContent = text;

            document.querySelector("#container1").insertAdjacentHTML("afterbegin", "<p>" + text + "</p>");
        }
        document.querySelector("#btn2").addEventListener("click", addAfterBegin);

        function addBeforeEnd() {
            let text = document.querySelector("#input1").value;
            let h1 = document.createElement("h1");
            h1.textContent = text;

            document.querySelector("#container1").insertAdjacentHTML("beforeend", "<p>" + text + "</p>");
        }
        document.querySelector("#btn3").addEventListener("click", addBeforeEnd);

        function addAfterEnd() {
            let text = document.querySelector("#input1").value;
            let h1 = document.createElement("h1");
            h1.textContent = text;

            document.querySelector("#container1").insertAdjacentHTML("afterend", "<p>" + text + "</p>");
        }
        document.querySelector("#btn4").addEventListener("click", addAfterEnd);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
