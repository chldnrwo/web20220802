<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- input#input1+button*2#btn$+ul#ul1>li#li1>lorem1 -->
    <input type="text" id="input1">
    <button id="btn1">li1 전에 추가</button>
    <button id="btn2">li2 뒤에 추가</button>
    <ul id="ul1">
        <li id="li1">
            Lorem.
        </li>
    </ul>
    <script>
        function addElement() {
            let text = document.querySelector("#input1").value;
            let li = document.createElement("li");
            li.textContent = text;

            document.querySelector("#ul1").before(li);
        }
        document.querySelector("#btn1").addEventListener("click", addElement);

        function addElement1() {
            let text = document.querySelector("#input1").value;
            let li1 = document.createElement("li");
            li1.textContent = text;

            document.querySelector("#li1").after(li1);
        }
        document.querySelector("#btn2").addEventListener("click", addElement1);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
