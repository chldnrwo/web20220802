<!DOCTYPE html>
<html>

<head>

<body>

    <button id="btn2">마지막 행 삭제</button>
    <!-- table.table>thead>tr>th*3>lorem1^^^tbody>tr*5>td*3>lorem1 -->

    <script>
        function addElement1() {
            let tbody = document.querySelector("#table1 tbody");
            //tbody 변수에 id table1안에 있는 tbody를 지정
            tbody.insertAdjacentHTML("beforeend", "<tr><td>data1</td><td>data2</td><td>data3</td></tr>")
            //tbody변수에 html값으로 beforeend위치에 작성된 값 삽입
            //=document.querySelector("#table1 tbody").insertAdjacentHTML("beforeend", "<tr><td>data1</td><td>data2</td><td>data3</td></tr>")
        }
        document.querySelector("#btn1").addEventListener("click", addElement1);

        function addElement2() {
            let trs = document.querySelectorAll("tr");
            trs[trs.length-1].remove();
        }
        document.querySelector("#btn2").addEventListener("click", addElement2);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
