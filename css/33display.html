        h1{
            display: inline;
        }
        a{
            display: block;
            width: 300px;
            height: 50px;
        }
        h1:nth-child(odd),
        a:nth-child(odd){
            background-color: gold;
        }
        h1:nth-child(even),
        a:nth-child(even){

        }
        
    </style>
</head>
