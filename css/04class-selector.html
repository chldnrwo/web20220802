<!DOCTYPE html>
<html>
<head>
    <style>
        .special {
            font-size: 2em;
            background-color: yellow;
        }
        .korea{
            font-weight: bold;
            font-size: 3em;
            color: red;
            background-color: blue;
        }
        /* 마지막 p요소 2개에 아래 규칙이 적용되도록 추가 */
        .error{
            text-decoration: line-through;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>html class</h1>
    <p>여러 요소를 그룹짓는 attribute</p>

    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Inventore, officia necessitatibus.</p>
    <p class="special">Alias, eius deleniti.</p>
    <p class="korea">Animi, quos quo?</p>
    <p class="special">Debitis, blanditiis aut?</p>
    <p class="korea">Fuga, nihil quia!</p>
    <p class="error">Libero, deserunt ipsam.</p>
    <p class="error">Praesentium, expedita accusamus?</p>
    <p class="error">Tempora, alias adipisci!</p>
    <p class="error">Sapiente, a atque!</p>
</body>
</html>
