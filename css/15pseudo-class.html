<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: blue;
        }
        /* 슈도클래스는 :으로 시작 */
        /* active상태가 명시도가 더 높다 */
        h1:hover{
            color: yellow;
        }
        h1:active{
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.daum.net">다음으로 이동</a>

    <h1>
        Lorem.
    </h1>
</body>
</html>
