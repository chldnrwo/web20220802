<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            background-color: yellow;
        }
        .note{
            background-color: red;
            text-align: right;
        }
        .error{
            text-align: center;
        }
        .note.error{
            background-color: blue;
        }
        #head1{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>specificity 명시도</h1>
    <p>id 선택자 : 100점</p>
    <p>class 선택자 : 10점</p>
    <p>element 선택자 : 1점</p>
    <p>점수가 같으면 아래쪽에 있는 속성 적용됨</p>
    <!-- id가 명시도가 제일높고 element가 제일 낮다 -->
    <!-- 명시도가 같은 경우 뒤에 있는 거 적용 -->
    <hr>

    <!-- h1.note.error*5>lorem2 -->
    <h1 id="head1">Lorem, ipsum.</h1>
    <h1 class="note error">Lorem, ipsum.</h1>
    <h1 class="note error">Quae, magni.</h1>
    <h1 class="note error">Ipsa, praesentium!</h1>
    <h1 class="note error">Illo, accusamus.</h1>
    <h1 class="note error">Eaque, rerum.</h1>
</body>
</html>
