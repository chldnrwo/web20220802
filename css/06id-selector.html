<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: brown;
        }
        .fire{
            text-decoration: underline;
        }
        /* id 선택자 */
        /* id속성(attribute)으로 요소 선택 */
        /* id 속성 값으로 사용할 수 있는 문자
        영문 대소문자, 숫자, -, _ */
        #head1{
            background-color: yellow;
        }
        #head2{
            border: 5px solid;
        }
    </style>
    
</head>
<body>
    <!-- h1*10>lorem2 -->
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 class="fire">Nam, deserunt.</h1>
    <h1 id="head1">Ipsum, atque!</h1>
    <h1 id="head1">Dolorum, ducimus!</h1> <!-- 같은 값을 가질 수 없음 -->
    <h1 id="head2">Consequuntur, maxime!</h1>
    <h1>Hic, laborum.</h1>
    <h1>Et, ab.</h1>
    <h1>Consectetur, nam.</h1>
    <h1>Facilis, atque.</h1>
    <h1>Numquam, reprehenderit.</h1>
</body>
</html>
