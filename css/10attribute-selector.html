<!DOCTYPE html>
<html>
<head>
    <style>
        /* attribue selector [attrName]*/
        /* href 속성이 있는 요소들 선택 */
        [href]{
            background-color: yellow;
        }
        [title]{
            border: 5px solid;
        }
        [href="https://www.google.com"]{
            font-size: 2em;
        }
        /* attribute 명시도 역시 10점이다 */
    </style>
</head>
<body>
    <!-- (a>lorem1^br)*5 -->
    <a href="https://www.daum.net" title="다음">Lorem.</a><br>
    <a href="https://www.naver.com">Atque!</a><br>
    <a href="https://www.google.com">Magnam.</a><br>
    <a href="">Possimus.</a><br>
    <a href="">Eum?</a><br>
</body>
</html>
